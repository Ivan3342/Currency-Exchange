<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razval.com - Razmena Valuta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/dollar.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Razval.com</h1>
        <button>Sign In</button>
    </header>
    
    <div id="hero">
        <h2>A place to convert your currencies</h2>
        <p>Convert your currencies easily and quickly.</p>
        <button onClick="document.getElementById('currency-selector').scrollIntoView();">Convert now!</button>
    </div>

    <main>
        <h2>Currency Converter</h2>
        <div id="currency-selector">
            <input type="number" id="value-one" placeholder="Enter amount">
            <select id="from-currency">
                <option value="">Select a value you want converted</option>
            </select>

            <span id="swap-symbol">â‡Œ</span>

            <input type="number" id="value-two" placeholder="Output" disabled>
            <select id="to-currency">
                <option value="">Select a value to convert to</option>
            </select>
            <button id="convert-button">Convert</button>

            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ivan Stojadinovic. All rights reserved.</p>
        <p>Contact: <a href="mailto:stojadinovicivan0@gmail.com">stojadinovicivan0@gmail.com</a>
    </footer>

    <script src="main.js"></script>
</body>
</html>
